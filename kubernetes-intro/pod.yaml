apiVersion: v1
kind: Pod
metadata:
  name: homework-pod
  namespace: homework
  labels:
    podName: homework-pod  # Добавленный лейбл для совпадения с селектором сервиса
spec:
  containers:
  - name: nginx
    image: nginx:latest
    ports:
    - containerPort: 80
    volumeMounts:
    - name: workdir
      mountPath: "/homework"
  initContainers:
  - name: init-container
    image: busybox:latest
    command: ['sh', '-c', "wget -O /usr/share/nginx/html/index.html http://info.cern.ch"]
    volumeMounts:
    - name: workdir
      mountPath: "/usr/share/nginx/html"
  dnsPolicy: Default
  dnsConfig:
    nameservers:
      - 192.168.49.1
  volumes:
  - name: workdir
    emptyDir: {}
